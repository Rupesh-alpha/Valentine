<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Day</title>
    <style>
        #noButton {
            transition: 0.5s;
        }
        #noButton:hover {
            position: relative;
            left: 20px;
        }
        #noButton:active {
            position: relative;
            left: -20px;
        }
        #yesButton {
            margin-top: 20px;
        }
        #roseGif {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <button id='noButton'>No</button>
    <button id='yesButton' onclick='handleYesClick()'>Yes</button>
    <img id='roseGif' src='dancing_roses.gif' alt='Dancing Roses' />

    <audio id='music' src='your_music.mp3' preload='auto'></audio>

    <script>
        function handleYesClick() {
            document.getElementById('music').play();
            document.getElementById('roseGif').style.display = 'block';
        }
    </script>
</body>
</html>
